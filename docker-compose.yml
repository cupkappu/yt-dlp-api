version: '3.8'

services:
  yt-dlp-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yt-dlp-mcp-server
    stdin_open: true
    tty: true
    # Uncomment the following lines if you need to mount volumes for persistent storage
    # volumes:
    #   - ./downloads:/app/downloads
    #   - ./config:/app/config
    restart: unless-stopped
    labels:
      - "com.github.yt-dlp-mcp-server.version=1.0.0"
      - "com.github.yt-dlp-mcp-server.description=Model Context Protocol server for yt-dlp"
    # Health check (optional)
    healthcheck:
      test: ["CMD", "node", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
